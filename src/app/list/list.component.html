@for (coffee of lists; track $index) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ coffee.name }}</mat-card-title>
    <mat-card-subtitle>{{ coffee.place }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="goMap(coffee)"><mat-icon>map</mat-icon>Map</button>
    <button mat-button (click)="share(coffee)"><mat-icon>share</mat-icon>Share</button>
    <button mat-button (click)="goDetails(coffee)"><mat-icon>details</mat-icon>Details</button>
  </mat-card-actions>
</mat-card>
}
<a id="buttonCreate" mat-fab routerLink="/coffee"><mat-icon>add</mat-icon></a>
